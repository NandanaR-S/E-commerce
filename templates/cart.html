<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="cart-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <h5>Product Name</h5>
                            <p class="mb-0">Description of the product.</p>
                        </div>
                    </div>
                    <div>
                        {{ form.quantity }}
                    </div>
                    <div>
                        <h5 class="mb-0">$99.99</h5>
                    </div>
                    <div>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
                <!-- Repeat .cart-item for more products -->
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Summary</h4>
                        <p class="card-text">Subtotal: $99.99</p>
                        <p class="card-text">Shipping: $5.00</p>
                        <h5>Total: $104.99</h5>
                        <button class="btn btn-primary btn-block">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
